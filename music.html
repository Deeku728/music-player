<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .controls button, #shuffle, #repeat {
            background: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        .controls button:hover, #shuffle:hover, #repeat:hover {
            background: #3700b3;
        }
        .controls button.active, #shuffle.active, #repeat.active {
            background: #03dac6;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .playlist ul {
            list-style: none;
            padding: 0;
        }
        .playlist li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .playlist li:hover {
            background: #f1f1f1;
        }
        @media (max-width: 600px) {
            .player-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Web Music Player</h1>
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <h3 id="song-artist">Artist Name</h3>
        </div>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="prev">‚èÆ Prev</button>
            <button id="play">‚ñ∂ Play</button>
            <button id="next">‚è≠ Next</button>
        </div>
        <input type="range" id="progress" value="0">
        <div class="time">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <label for="volume">Volume</label>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>
        <button id="shuffle">üîÄ Shuffle</button>
        <button id="repeat">üîÅ Repeat</button>
        <input type="file" id="file-upload" accept="audio/*" multiple>
        <label for="file-upload">Upload Songs</label>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeControl = document.getElementById('volume');
        const playlistEl = document.getElementById('playlist');
        const shuffleBtn = document.getElementById('shuffle');
        const repeatBtn = document.getElementById('repeat');
        const fileUpload = document.getElementById('file-upload');

        let songs = [];
        let currentIndex = 0;
        let isShuffling = false;
        let isRepeating = false;

        function loadSong(song) {
            audio.src = song.url;
            document.getElementById('song-title').innerText = song.title;
            document.getElementById('song-artist').innerText = song.artist;
        }

        function playSong() {
            audio.play();
            playBtn.innerText = '‚è∏ Pause';
        }

        function pauseSong() {
            audio.pause();
            playBtn.innerText = '‚ñ∂ Play';
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        function nextSong() {
            currentIndex = isShuffling ? Math.floor(Math.random() * songs.length) : (currentIndex + 1) % songs.length;
            loadSong(songs[currentIndex]);
            playSong();
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(songs[currentIndex]);
            playSong();
        }

        audio.addEventListener('ended', () => {
            if (isRepeating) playSong();
            else nextSong();
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active');
        });

        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active');
        });

        fileUpload.addEventListener('change', (e) => {
            const files = e.target.files;
            songs = Array.from(files).map(file => ({
                title: file.name,
                artist: 'Unknown',
                url: URL.createObjectURL(file)
            }));
            playlistEl.innerHTML = songs.map((song, index) => `<li onclick="playFromPlaylist(${index})">${song.title}</li>`).join('');
            loadSong(songs[0]);
        });

        function playFromPlaylist(index) {
            currentIndex = index;
            loadSong(songs[currentIndex]);
            playSong();
        }

        audio.addEventListener('timeupdate', () => {
            progress.value = (audio.currentTime / audio.duration) * 100;
            currentTimeEl.innerText = formatTime(audio.currentTime);
            durationEl.innerText = formatTime(audio.duration);
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
